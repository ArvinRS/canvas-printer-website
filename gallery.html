          <script>
            // Get all the image containers and add a click event listener to each
            var imageContainers = document.querySelectorAll(".image-container");
            for (var i = 0; i < imageContainers.length; i++) {
              imageContainers[i].addEventListener("click", function() {
                // Get the clicked image and its alt text
                var clickedImage = this.querySelector("img");
                var altText = clickedImage.getAttribute("alt");
                
                // Get the modal content and set the clicked image as its source
                var modalContent = document.getElementById("modal-image");
                modalContent.src = clickedImage.src;
                
                // Display the modal window
                var modal = document.querySelector(".modal");
                modal.style.display = "block";
                
                // Set the alt text for the modal image
                modalContent.alt = altText;
              });
            }
            
            // Add a click event listener to the close button
            var closeBtn = document.querySelector(".close-btn");
            closeBtn.addEventListener("click", function() {
              // Hide the modal window
              var modal = document.querySelector(".modal");
              modal.style.display = "none";
            });
          </script>
